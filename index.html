<form id="miFormulario">

  <label for="nombre">Nombre:</label>

  <input type="text" id="nombre" name="nombre"><br><br>

  <label for="rut"> Rut:</label>
  
  <input type="text" id="rut" name="rut"><br><br>

  <label for="email">Email:</label>

  <input type="email" id="email" name="email"><br><br>

  <label for="edad">Edad:</label>

  <input type="number" id="edad" name="edad"><br><br>

  <label for="direccion">Direccion:</label>

  <input type="text" id="direccion" name="direccion"><br><br>

  <button type="submit">Enviar</button>



  

</form>

<div id="errores"></div>
<script>
document.getElementById('miFormulario').addEventListener('submit', function(event) {

  let errores = [];

  let nombre = document.getElementById('nombre').value;

  let rut = document.getElementById('rut').value;

  let email = document.getElementById('email').value;

  let edad = document.getElementById('edad').value;

  let direccion = document.getElementById('direccion').value;

  if (nombre === '') {

    errores.push('El campo nombre es obligatorio.');

  }

   if (rut === '') {

    errores.push('El campo rut es obligatorio.');

  }

  if (email === '') {

    errores.push('El campo email es obligatorio.');

  }

  if (edad === '') {

    errores.push('El campo edad es obligatorio.');

  }

   if (direccion === '') {

    errores.push('El campo direccion es obligatorio.');

  }

  if (errores.length > 0) {

    event.preventDefault();

    document.getElementById('errores').innerHTML = errores.join('<br>');

  }

});
</script>
